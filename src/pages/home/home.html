<video *ngIf="showRouletteIntro" (ended)="rouletteLoopIntroEnded()" autoplay src="assets/RouletteStartLoop.mp4"></video>
<video *ngIf="showRouletteIntroLoop" #RouletteLoop autoplay loop src="assets/RouletteLoop.mp4"></video>

<div class="rouletteIntroOverlay" [class.show]="fadeInOverlay" [class.rouletteIntroOverlayDisabled]="unlocked">
  <ion-grid *ngIf="!unlocked">
    <ion-row>
      <ion-col col-4>
        <h1>WELCOME 007</h1>
        <h1>WILLKOMMEN 007</h1>
        <br>
        <h1>PLEASE UNLOCK</h1>
        <h1>BITTE ENTSPERREN</h1>
      </ion-col>
      <ion-col col-8 id="fingerprintAnimationContainer">
        <svg id="fingerprint" fingerprint width="300px" height="300px" viewBox="0 0 34 34" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <g id="document" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="_fingerprint" transform="translate(1.000000, 1.000000)" stroke="#0bf779">
              <circle id="outer-circle" cx="16" cy="16" r="16"></circle>
              <g transform="translate(7.000000, 6.000000)" stroke-linecap="round">
                <path id="a" d="M3.14414922,1.97419264 C3.14414922,1.97419264 5.30885997,0.506351808 9.06036082,0.506351808 C12.8118617,0.506351808 14.781903,1.97419264 14.781903,1.97419264"></path>
                <path id="b" d="M0.466210729,7.27628774 C0.466210729,7.27628774 3.19024811,2.75878123 9.09512428,2.96502806 C15.0000005,3.17127489 17.4745821,7.17202872 17.4745821,7.17202872"></path>
                <path id="c" d="M2,16.4687762 C2,16.4687762 1.12580828,14.9305411 1.27082278,11.9727304 C1.45871447,8.14036841 5.19587478,5.30175361 9.05270871,5.30175361 C12.9095426,5.30175361 15.0000001,7.82879552 15.8975926,9.33195218 C16.5919575,10.4947729 17.7597991,14.4361492 14.6226101,15.0206592 C12.41268,15.4324056 11.5911303,13.4911155 11.5911303,12.9859143 C11.5911303,11.9727302 11.1054172,10.2336826 9.05270848,10.2336826 C6.99999978,10.2336826 6.11384543,11.8665663 6.4593664,13.7955614 C6.6532895,14.8782069 7.59887942,18.3701197 12.0173963,19.5605638"></path>
                <path id="d" d="M7.0204614,19.6657197 C7.0204614,19.6657197 3.88328263,16.5690127 3.88328268,12.9603117 C3.88328274,9.35161068 6.59923746,7.80642537 9.0076008,7.80642554 C11.4159641,7.8064257 14.1798468,9.55747124 14.1798468,12.759562"></path>
                <path id="e" d="M8.95538742,12.6694189 C8.95538742,12.6694189 9.04883608,18.1288401 15.069217,17.3610597"></path>
              </g>
            </g>
          </g>
        </svg>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div id="serialCodesValidation" *ngIf="unlocked" style="position: absolute; bottom: 235px; right: 500px;">

  </div>

  <ion-grid id="serialCodes" *ngIf="unlocked">
    <ion-row style="position: absolute; width: 1280px; bottom: 15px; background-color: rgba(0,0,0,0.70);">
      <ion-col id="serialCodeBlue" col-2>
        <a (click)="increase('blue')">
          <ion-icon name="ios-arrow-up"></ion-icon>
        </a>
        <br>
        <h1 style="color: #0071ce">{{blueValues[blueSelected]}}</h1>
        <br>
        <a (click)="decrease('blue')">
          <ion-icon name="ios-arrow-down"></ion-icon>
        </a>
      </ion-col>
      <ion-col id="serialCodeYellow" col-2>
        <a (click)="increase('yellow')">
          <ion-icon name="ios-arrow-up"></ion-icon>
        </a>
        <br>
        <h1 style="color: #f3ef09">{{yellowValues[yellowSelected]}}</h1>
        <br>
        <a (click)="decrease('yellow')">
          <ion-icon name="ios-arrow-down"></ion-icon>
        </a>
      </ion-col>
      <ion-col id="serialCodeRed" col-2>
        <a (click)="increase('red')">
          <ion-icon name="ios-arrow-up"></ion-icon>
        </a>
        <br>
        <h1 style="color: #df0a32">{{redValues[redSelected]}}</h1>
        <br>
        <a (click)="decrease('red')">
          <ion-icon name="ios-arrow-down"></ion-icon>
        </a>
      </ion-col>
      <ion-col id="serialCodeGreen" col-2>
        <a (click)="increase('green')">
          <ion-icon name="ios-arrow-up"></ion-icon>
        </a>
        <br>
        <h1 style="color: #07a00e">{{greenValues[greenSelected]}}</h1>
        <br>
        <a (click)="decrease('green')">
          <ion-icon name="ios-arrow-down"></ion-icon>
        </a>
      </ion-col>
      <ion-col id="serialCodeWhite" col-2>
        <a (click)="increase('white')">
          <ion-icon name="ios-arrow-up"></ion-icon>
        </a>
        <br>
        <h1 style="color: #fbfbf9">{{whiteValues[whiteSelected]}}</h1>
        <br>
        <a (click)="decrease('white')">
          <ion-icon name="ios-arrow-down"></ion-icon>
        </a>
      </ion-col>
      <ion-col col-2>
        <button (click)="validate()" ion-button color="secondary" large style="margin-top: 65px; margin-right: 30px;">Validate</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

<video *ngIf="failed" (ended)="failedEnded()" autoplay src="assets/RouletteError.mp4" style="position: absolute; top: 0; z-index: 10;"></video>
<video *ngIf="solved" (ended)="solvedEnded()" autoplay src="assets/RouletteSolution.mp4" style="position: absolute; top: 0; z-index: 10"></video>
