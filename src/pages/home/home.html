<video *ngIf="showRouletteIntro" (ended)="rouletteLoopIntroEnded()" autoplay src="assets/RouletteStartLoop.mp4"></video>
<video *ngIf="showRouletteIntroLoop" #RouletteLoop autoplay loop src="assets/RouletteLoop.mp4"></video>

<div class="rouletteIntroOverlay">
  <ion-grid *ngIf="!unlocked">
    <ion-row>
      <ion-col col-6>
        <h1>WELCOME 007</h1>
        <h1>WILLKOMMEN 007</h1>
        <br>
        <h1>PLEASE UNLOCK</h1>
        <h1>BITTE ENTSPERREN</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid id="serialCodes" *ngIf="unlocked">
    <ion-row>
      <ion-col id="serialCodeBlue" col-2 offset-1>
        <a (click)="increase('blue')">
          <ion-icon name="ios-arrow-up"></ion-icon>
        </a>
        <br>
        <h1 style="color: #0071ce">{{blueValues[blueSelected]}}</h1>
        <br>
        <a (click)="decrease('blue')">
          <ion-icon name="ios-arrow-down"></ion-icon>
        </a>
      </ion-col>
      <ion-col id="serialCodeYellow" col-2>
        <a (click)="increase('yellow')">
          <ion-icon name="ios-arrow-up"></ion-icon>
        </a>
        <br>
        <h1 style="color: #f3ef09">{{yellowValues[yellowSelected]}}</h1>
        <br>
        <a (click)="decrease('yellow')">
          <ion-icon name="ios-arrow-down"></ion-icon>
        </a>
      </ion-col>
      <ion-col id="serialCodeRed" col-2>
        <a (click)="increase('red')">
          <ion-icon name="ios-arrow-up"></ion-icon>
        </a>
        <br>
        <h1 style="color: #df0a32">{{redValues[redSelected]}}</h1>
        <br>
        <a (click)="decrease('red')">
          <ion-icon name="ios-arrow-down"></ion-icon>
        </a>
      </ion-col>
      <ion-col id="serialCodeGreen" col-2>
        <a (click)="increase('green')">
          <ion-icon name="ios-arrow-up"></ion-icon>
        </a>
        <br>
        <h1 style="color: #07a00e">{{greenValues[greenSelected]}}</h1>
        <br>
        <a (click)="decrease('green')">
          <ion-icon name="ios-arrow-down"></ion-icon>
        </a>
      </ion-col>
      <ion-col id="serialCodeWhite" col-2>
        <a (click)="increase('white')">
          <ion-icon name="ios-arrow-up"></ion-icon>
        </a>
        <br>
        <h1 style="color: #fbfbf9">{{whiteValues[whiteSelected]}}</h1>
        <br>
        <a (click)="decrease('white')">
          <ion-icon name="ios-arrow-down"></ion-icon>
        </a>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top: 100px">
      <ion-col col-12>
        <button ion-button color="secondary" outline large>Validate</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
