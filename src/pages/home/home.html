<video *ngIf="showRouletteIntro" (ended)="rouletteLoopIntroEnded()" autoplay src="assets/RouletteStartLoop.mp4"></video>
<video *ngIf="showRouletteIntroLoop" #RouletteLoop autoplay loop src="assets/RouletteLoop.mp4"></video>

<div class="rouletteIntroOverlay">
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <h1>WELCOME 007</h1>
        <h1>WILLKOMMEN 007</h1>
        <br>
        <h1>PLEASE UNLOCK</h1>
        <h1>BITTE ENTSPERREN</h1>
      </ion-col>
      <ion-col col-6>
        <!--Pin code-->
        <ion-row style="border-bottom: 1px solid white">
          <ion-col col-3 text-center><h2>&zwnj;{{passCode.substr(0,1)}}</h2></ion-col>
          <ion-col col-3 text-center><h2>&zwnj;{{passCode.substr(1,1)}}</h2></ion-col>
          <ion-col col-3 text-center><h2>&zwnj;{{passCode.substr(2,1)}}</h2></ion-col>
          <ion-col col-3 text-center><h2>&zwnj;{{passCode.substr(3,1)}}</h2></ion-col>
        </ion-row>
        <!--Pin code buttons-->
        <ion-row>
          <ion-col col-4 text-center><button ion-button large color="light" round outline (click)="add(7)">7</button></ion-col>
          <ion-col col-4 text-center><button ion-button large color="light" round outline (click)="add(8)">8</button></ion-col>
          <ion-col col-4 text-center><button ion-button large color="light" round outline (click)="add(9)">9</button></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4 text-center><button ion-button large color="light" round outline (click)="add(4)">4</button></ion-col>
          <ion-col col-4 text-center><button ion-button large color="light" round outline (click)="add(5)">5</button></ion-col>
          <ion-col col-4 text-center><button ion-button large color="light" round outline (click)="add(6)">6</button></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4 text-center><button ion-button large color="light" round outline (click)="add(1)">1</button></ion-col>
          <ion-col col-4 text-center><button ion-button large color="light" round outline (click)="add(2)">2</button></ion-col>
          <ion-col col-4 text-center><button ion-button large color="light" round outline (click)="add(3)">3</button></ion-col>
        </ion-row>
        <ion-row style="margin-top: 50px;">
          <ion-col col-6 text-center><button ion-button large color="danger" round outline (click)="clear()">Clear</button></ion-col>
          <ion-col col-6 text-center><button ion-button large color="secondary" round outline (click)="console.log('')">Enter</button></ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
